<div class="container m-10 mx-auto max-w-md p-6 bg-white dark:bg-gray-800 border-2 border-blue-500 rounded-lg shadow-lg">
  <div class="float-right">
    <app-language-selector></app-language-selector>
  </div>

  @if (!authService.isLoggedIn()) {
    <p-button (click)="authService.anonymousLogin()" class="m-8">
      {{ 'anonymous-login' | translate }}
    </p-button>

    <p-button (click)="authService.signInWithGoogle()" class="m-8">
      {{ 'google-login' | translate }}
    </p-button>

    <div>
      {{ authService.errorMessage() }}
    </div>
  } @else () {
    <router-outlet></router-outlet>
  }
</div>
