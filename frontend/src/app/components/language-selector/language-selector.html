<p-select
  [options]="languages()"
  [(ngModel)]="selectedLanguage"
  optionLabel="name"
  optionValue="code"
  [placeholder]="'select-language' | translate"
  (onChange)="onLanguageChange($event)"
  class="w-full md:w-32"
  panelStyleClass="bg-gray dark:bg-gray-800 border border-gray-300 dark:border-gray-700"
></p-select>
