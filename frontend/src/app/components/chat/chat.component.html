<div class="chat-container">


  <div class="messages" #messageContainer>
    @for (message of messages(); track message.timestamp) {

      <div class="message" [ngClass]="{'owner': message.owner}">
        @if (!message.owner) {
          <div class="avatar">
            <img [src]="message.avatar" [alt]="message.user.uid" [title]="message.userName">
          </div>
        }
        <div class="message-info">
          @if (!message.owner) {
            <div class="user-name">
              {{ message.userName }}
            </div>
          }
          <div class="timestamp">
            {{ message.timestamp | date: 'shortTime' }}
          </div>
          <div class="message-text">
            {{ message.text }} {{ message.emoji }}
          </div>
        </div>
      </div>
    }
  </div>

  <div class="input-container">
    <input type="text"
           class="p-2 w-full"
           (keyup.enter)="sendMessage()"
           [(ngModel)]="newMessage"
           placeholder="{{ 'message.placeholder' | translate }}"/>

    <button class="" (click)="showDialog()">ğŸ˜Š</button>

    <p-dialog
      [header]="'select-emoji' | translate"
      [(visible)]="isModalVisible"
      [modal]="true"
      [style]="{ width: '400px' }"
      [draggable]="false"
      [resizable]="false"
      class="rounded-lg"
      (onHide)="onModalClose()"
    >
      <emoji-picker (emoji-click)="addEmoji($event)"></emoji-picker>
    </p-dialog>

    <p-button (click)="sendMessage()">{{ 'send' | translate }}</p-button>
  </div>
</div>
